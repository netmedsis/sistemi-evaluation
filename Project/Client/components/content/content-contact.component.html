<section *ngIf="item" class="page-stories pt-2 pb-2 pt-lg-5 pb-lg-5">
    <div class="container">
        <nav *ngIf="loggedIn$ && user$">
            <div [routerLinkActive]="['link-active']" class="btn btn-secondary">
                <a [routerLink]="['/admin','editContent',item.id]">
                    <i class="fa fa-edit" aria-hidden="true"></i> EDIT
                </a>
            </div>
            <!--<div [routerLinkActive]="['link-active']" class="btn btn-secondary">
              <a [routerLink]="['/admin','createContent']">
                <i class="fa fa-plus" aria-hidden="true"></i> ADD
              </a>
            </div>-->
        </nav>
        <div class="row">
            <div class="col-sm-12 col-md-12 mx-auto">
                <h2 class="page-stories__heading">{{item.title}}</h2>
                <div [innerHTML]="item.description" class="page-stories__meta"></div>
                <div class="page-stories__map">
                    <iframe src="//www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2893.3520782745327!2d16.448684616065357!3d43.51585027912639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13355e0e4a018d97%3A0x830ed2bac397c1bf!2sNet+media+Sistemi+d.o.o.!5e0!3m2!1shr!2shr!4v1486893918154" width="800" height="600" frameborder="0" style="border:0"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
