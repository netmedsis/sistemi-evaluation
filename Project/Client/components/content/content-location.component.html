<hr class="featurette-divider">
<section *ngIf="item" class="location-stories pt-2 pb-2 pt-lg-5 pb-lg-5">
    <nav *ngIf="loggedIn$ && user$">
        <div [routerLinkActive]="['link-active']">
            <a [routerLink]="['/admin','editContent',item.id]" class="btn btn-secondary">
                <i class="fa fa-edit" aria-hidden="true"></i> EDIT
            </a>
        </div>
        <!--<div [routerLinkActive]="['link-active']">
          <a [routerLink]="['/admin','createContent']" class="btn btn-secondary">
            <i class="fa fa-plus" aria-hidden="true"></i> ADD
          </a>
        </div>-->
    </nav>
    <div class="featurette">
        <h2 class="location-stories__heading featurette-heading">{{item.title}}</h2>
        <div [innerHTML]="item.description" class="location-stories__meta lead mb-1 mb-lg-4"></div>
        <div class="location-stories__map">
            <iframe src="//www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2893.3520782745327!2d16.448684616065357!3d43.51585027912639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13355e0e4a018d97%3A0x830ed2bac397c1bf!2sNet+media+Sistemi+d.o.o.!5e0!3m2!1shr!2shr!4v1486893918154"
                    width="800" height="600" frameborder="0" style="border:0"></iframe>
        </div>
    </div>
</section>
