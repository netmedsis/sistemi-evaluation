<swiper *ngIf="type == 'component'" overlay-controls [config]="config" (indexChange)="onIndexChange($event)" (reachEnd)="onReachEnd($event)">
    <div *ngFor="let slide of slides" class="swiper-slide">
        <img src='{{slide.image}}' alt='{{slide.title}}' draggable="false" class="img-fluid" />
        <div class="swiper-caption d-none d-md-block">
            <div class="container">
                <h1>{{slide.title}}</h1>
                <div [innerHTML]="slide.description" class="swiper-caption__desc"></div>
                <p><a class="btn btn-lg btn-primary" href="{{slide.linkUrl}}" target="_blank">{{slide.linkText}}</a></p>
            </div>
            <nav *ngIf="loggedIn$ && user$">
                <div [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/admin','editSlider',slide.id]">
                        <i class="fa fa-edit" aria-hidden="true"></i> EDIT
                    </a>
                </div>
                <div [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/admin','createSlider']">
                        <i class="fa fa-plus" aria-hidden="true"></i> ADD
                    </a>
                </div>
            </nav>
        </div>
    </div>
</swiper>
